//references
var tw;

//time
var i;
var timeFromStart = 0;
var prevTime = 0;

var deltaTime = 0;
//state
var bannerEnd = false;
//
//init
window.onload = function() {
	//references
	tw = TweenLite;
	//defualts
	CSSPlugin.defaultForce3D = defaultForce3D;
	//reset elements
	initGFX();
	//start
	tw.delayedCall(0.02, begin);
}
function begin(){
	//show banner
	tw.to(bannerContain, 0.5, {opacity: 1, ease: Quad.easeOut});
	//time
	currentTime = tw.ticker.time;
	if(needsFrameTick){
		tw.ticker.addEventListener("tick", frameTick, this, true, 1);
	}
	//animation sequence
	tw.delayedCall(15, function(){
		bannerEnd = true;
	});
	doAnimation();
}
function frameTick(event){
	//time
	prevTime = currentTime;
	currentTime = tw.ticker.time;
	deltaTime = (currentTime - prevTime);
	timeFromStart += deltaTime;
	doFrameTick();
}
function print(obj){
	console.log(obj);
}

//state
var defaultForce3D = false;

//references

function initGFX(){
	tw.set(img, {scale: sizeData.imgStartScale, force3D: false, rotation: 0.001});

	tw.set(dealerName, {autoAlpha: 0});

	} else {

//rollover
function activateRollover(){
	clickCatch.onmouseover = function(){

}

	tw.delayedCall(d, activateRollover);
}
